server:
  port: 8080
  
spring:
  profiles:
    active:
    - dev
  application.name: api-gateway
  zipkin.base-url: ${ZIPKIN_BASE_URL:http://localhost:9411/}
  sleuth.sampler.probability: 1
  cloud:
    config:
      uri:
      - ${CONFIG-SERVICE-URL:http://localhost:8888}
    refresh.enabled: true
    bus:
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka.client.service-url:
  defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8000/eureka/}
  
management:
  endpoints:
    web:
      exposure:
        include: '*'
  
zuul:
  prefix: /proxy
  retryable: true
  sensitive-headers: X-XHR-User-ID
  ignored-services: '*'
  routes:
    catalogservice:
      path: /catalog/**
      serviceId: catalog-service
    inventoryservice:
      path: /inventory/**
      serviceId: inventory-service
